name: JuliaSim Integration
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
    tags:
     - 'v*'
env:
  JULIA_PKG_SERVER: https://juliahub.com/
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        group:
          - MOL_Interface1_JSC
          - MOL_Interface2_JSC
        version:
          - '1'
          - '1.6'
    steps:
      - uses: actions/checkout@v3
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.version }}
      - uses: PumasAI/add-private-registry@main
        with:  
          juliahub_token_encoded: ${{ secrets.JULIAHUB_TOKEN_ENCODED }}
          private_registry_name: ${{ secrets.PRIVATE_REGISTRY_NAME }}
          private_registry_uuid:  ${{ secrets.PRIVATE_REGISTRY_UUID }}
      - uses: actions/cache@v3
        env:
          cache-name: cache-artifacts
        with:
          path: ~/.julia/artifacts
          key: ${{ runner.os }}-test-${{ env.cache-name }}-${{ hashFiles('**/Project.toml') }}
          restore-keys: |
            ${{ runner.os }}-test-${{ env.cache-name }}-
            ${{ runner.os }}-test-
            ${{ runner.os }}-
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-runtest@v1
        env:
          GROUP: ${{ matrix.group }}
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v3
        with:
          file: lcov.info
